<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
</head>

<body>
<form class="g-2 p-4 mb-23">
	<div class="text-center">
            <h3 class="fw-bold p-3 m-4">Internship Form</h3>
        </div>
        
        <div class="row g-4 p-3">
            <div class="col form-group">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input">
                <small id="firstnameHelp" class="form-text text-muted">First name required!</small>
            </div>
            <div class="col  g-4">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" >
                <small id="firstnameHelp" class="form-text text-muted">Last name required!</small>
            </div>
            <div class="col  g-4">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input">
                <small id="emailHelp" class="form-text text-muted">Email required!</small>
            </div>
        </div>

        <div class="row g-4 p-3">
            <div class="col form-group col-md-6 ">
                <label for="college-input" class="form-label">College</label>
                <input type="text" class="form-control" id="college-input">
                <small id="firstnameHelp" class="form-text text-muted">Please provide a valid college.</small>
            </div>
            <div class="col mb-3 ">
                <label for="inputGroupSelect01" >Graduation year</label><br>
                <div style="display: flex; margin-top: 8px;">
                    <input id="inputGroupSelect01" type="text" class="form-control" aria-label="Text input with dropdown button">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">2020</a></li>
                        <li><a class="dropdown-item" href="#">2021</a></li>
                        <li><a class="dropdown-item" href="#">2022</a></li>
                        <li><a class="dropdown-item" href="#">2023</a></li>
                    </ul>
                </div>
                    <small id="firstnameHelp" class="form-text text-muted">Please select valid Graduation year</small>
            </div>

            <div class="col">
                <label for="inputEmail4" class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input">
                <small id="rollnoHelp" class="form-text text-muted">Please provide a valid Roll No.</small>
            </div>            
        </div>
        
        <div class="row g-4 p-3">
            <div class="form-check">
                <label class="form-check-label" for="disabledFieldsetCheck"> Agree to terms and conditions. </label>
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >           
                <br>
                <small id="checkHelp" class="form-text text-muted">You must agree before submitting.</small>
             
            </div>
        </div>
       <button class="btn btn-primary" type="submit">Submit form</button>
    </form> 





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
</script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
