<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
</head>

<body>
<form class="row g-4 p-5 needs-validation" novalidate>
    <div class="text-center">
      <h3 class="fw-bold">Internship Form</h3>
  </div>
    <div class="col-md-4 p-4">
      <label for="first-name-input" class="form-label">First name</label>
      <input type="text" class="form-control" id="first-name-input" value="" required>
      <div class="invalid-feedback">
        First name required!
      </div>
      
    </div>
    <div class="col-md-4 p-4">
      <label for="last-name-input" class="form-label">Last name</label>
      <input type="text" class="form-control" id="last-name-input" value="" required>
      <div class="invalid-feedback">
        Last name required!
      </div>
    </div>
    <div class="col-md-4 p-4">
      <label for="email-input" class="form-label">Email Address</label>
      <div class="input-group has-validation">
        <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
        <input type="email" class="form-control" id="email-input" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Email required!
        </div>
      </div>
      
    </div>
    <div class="col-md-6 p-4">
      <label for="college-input" class="form-label">College</label>
      <input type="text" class="form-control" id="college-input" required>
      <div class="invalid-feedback">
        Please provide a valid college.
      </div>
      
    </div>
    <div class="col-md-3 p-4">
      <label for="form-select" class="form-label">Graduation year</label>
      <select id="form-select" class="form-select" aria-label="Default select example">
        <option value="2020">2020</option>
        <option value="2020">2021</option>
        <option value="2020">2022</option>
        <option value="2020">2023</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid graduation year.
      </div>
    </div>
    <div class="col-md-3 p-4">
      <label for="roll-no-input" class="form-label">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input" required>
      <div class="invalid-feedback">
        Please provide a valid Roll no.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
</script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
